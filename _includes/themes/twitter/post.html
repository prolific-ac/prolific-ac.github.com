  


  <div class="row">
    <div class="container content col-md-8 col-md-offset-2">
    <h1 style="font-family: 'Century Gothic'">{{ page.title }}</h1>
      {{ content }}
      <hr>
      <!-- <div class="pagination"> -->
        <ul class="pager">
        {% if page.previous %}
          <li ><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
        {% else %}
          <li class="disabled"><a>&larr; Previous</a></li>
        {% endif %}
          <li><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></li>
        {% if page.next %}
          <li><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
        {% else %}
          <li class="disabled"><a>Next &rarr;</a>
        {% endif %}
        </ul>
        <hr>
      {% include JB/comments %}
      </div>
